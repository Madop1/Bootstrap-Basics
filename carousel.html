<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Carousel</title>
</head>
<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
<div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
</div>
<div class="carousel-inner">
    <div class="carousel-item active">
        <img src="./carousel-images/105807049-1553189463674bugatti.jpg" alt ="Luxury car" class="d-block w-100 " style="width:100%;height:100vh">
        <div class="carousel-caption">
            <h3>Bugatti </h3>
        </div>
    </div>
    <div class="carousel-item">
        <img src="./carousel-images/1_2021_bugatti_chiron_super_sport.jpg" alt="Luxury car 1" class="d-block w-100" style="width:100%;height:100vh">
        <div class="carousel-caption">
            <h3>Bugatti chiron</h3>
        </div>
    </div>
    <div class="carousel-item">
        <img src="./carousel-images/Audi-E-Tron-B0000236.jpg" alt="Audi car" class="d-block w-100" style="width:100%;height:100vh">
        <div class="carousel-caption">
            <h3>Audi E-Tron</h3>
        </div>
    </div>
    <div class="carousel-item">
        <img src="./carousel-images/Huracan.webp" alt="Huracan" class="d-block w-100" style="width:100%;height:100vh">
        <div class="carousel-caption">
            <h3>Ferrari</h3>
        </div>
    </div>
</div>

<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="sr-only">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="sr-only">Next</span>
</button>
    </div>
</body>
</html>
